<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>DasteroDB</title>
</head>
<body>
	<!-- unos pocetnog i krajnjeg datuma -->
	<div class="unos container text-center my-1">
		<h1 class="display-4 m-3"><span class="font-weight-bold">D</span>asteroDB</h1>
		<p class="text-muted">Dangerous Asteroid Database</p>
		<form class="unos_datuma">
			<div class="form-group">
				<label for="startDate">Start date:</label>
				<input type="date" name="startDate" class="form-control">
			</div>
			<div class="form-group">
				<label for="endDate">End date:</label>
				<input type="date" name="endDate" class="form-control">
			</div>
			<input type="submit" name="send" value="Send" class="btn btn-primary float-right">
		</form>
		<div class="date-error p-3 mb-2 bg-danger text-white d-none"></div>
	</div>
	<!-- loader -->
		<div class="loader"></div>
		<p class="server-error text-danger text-center d-none" style="margin: 50px !important;">Greška na serveru. Pokušajte ponovo za par minuta.</p>
	<!-- prikaz asteroida -->
	<div class="skriveno container my-5 d-none">
		<!-- tabela sa podacima -->
		<table class="table"></table>
		<!-- paginacija -->
		<nav>
			<ul class="pagination"></ul>
		</nav>
		<div class="row my-4">
			<!-- autocomplete selection box -->
		    <div class="col-sm-12">
		    	<datalist id="asteroids"></datalist>
				<form class="asteroidi-tabela">
					<div class="form-group px-2">				
						<input type="text" name="asteroidsList" list="asteroids" class="form-control" placeholder="Asteroid" autocomplete="off">
					</div>
					<input type="submit" class="btn btn-primary float-right" value="Dodaj">
				</form>
				<span class="list-error text-danger d-none">Asteroid je već unet u listu ili ne postoji.</span>
		    </div>
		    <!-- lista sa izabranim asteroidima -->
		    <div class="col-sm-12 my-4">
		    	<ul class="lista-asteroida list-group mx-auto text-light"></ul>
		    	<a href="charts.html"><button class="charts btn btn-info float-right my-4">Broj prolazaka pored Zemlje</button></a>
		    	<button class="delete-list btn btn-danger float-right my-4 mx-2">Obriši sve</button>
		    </div>
		</div>
	</div>
	<!-- footer -->
<script src="js/app-ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
